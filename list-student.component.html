<table class="table">
  <thead>
    <tr>
      <th scope="col">Student id:</th>
      <th scope="col">Student Name:</th>
      <th scope="col">Student Email:</th>
      <th scope="col">Contact Details:</th>
      <th scope="col">Student Address:</th>
      <th scope="col">Action:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of StudentDetails">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.mobile }}</td>
      <td>{{ item.address }}</td>
      <td>
        <a routerLink="/updateStudent/{{ item.id }}">
          <i class="fa fa-edit" style="font-size: 24px; color: gray"></i>
        </a>
        &nbsp;
        <i (click)="deleteStudent(item.id)" class="fa fa-trash" style="font-size: 24px; color: red"></i>
      </td>
    </tr>
  </tbody>
</table>
